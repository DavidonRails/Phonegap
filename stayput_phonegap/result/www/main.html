        <script type="text/javascript">
            $(function () {
              var curr = new Date().getFullYear();
              var opt = {
              'date': {
              preset: 'date',
              dateOrder: 'd Dmmyy',
              invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] }
              },
              'datetime': {
              preset: 'datetime',
              minDate: new Date(1910, 1, 1, 0, 0),
              maxDate: new Date(2100, 12, 30, 24, 00),
              stepMinute: 5
              },
              'time': {
              preset: 'time'
              },
              'credit': {
              preset: 'date',
              dateOrder: 'mmyy',
              dateFormat: 'yy-mm-dd',
              timeFormat: 'HH:ii:ss',
              startYear: curr,
              endYear: curr + 10,
              width: 100
              },
              'select': {
              preset: 'select'
              },
              'select-opt': {
              preset: 'select',
              group: true,
              width: 50
              }
              }
              
              $('#registerPage #birthday').html("");
              $('#registerPage #birthday').scroller('destroy').scroller($.extend(opt["date"], {
                theme: "default",
                mode: "scroller",
                lang: "",
                display: "modal",
                animate: ""
                }));
              
              });
        </script>
